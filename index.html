<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Platformer Mobile Adaptive</title>
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden; background: #222; height: 100%;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    canvas {
      display: block;
      background: #333;
      margin: auto;
      max-width: 100vw;
      max-height: 100vh;
    }
    .btn {
      position: fixed;
      bottom: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(100, 100, 100, 0.7);
      border: 2px solid #888;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      touch-action: none;
      z-index: 10;
    }
    #leftBtn {
      left: 20px;
    }
    #jumpBtn {
      right: 20px;
    }
    #winMessage {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="leftBtn" class="btn"></div>
  <div id="jumpBtn" class="btn"></div>
  <div id="winMessage">YOU WIN!</div>
  <script src="game.js"></script>
</body>
</html>
