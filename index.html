<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Full Stickman Platformer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
    }
    canvas {
      display: block;
      background: #222;
    }
    .controls {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .button {
      position: absolute;
      width: 60px;
      height: 60px;
      background: rgba(255,255,255,0.2);
      border: 2px solid white;
      border-radius: 50%;
      pointer-events: auto;
      touch-action: none;
    }
    #left { bottom: 20px; left: 20px; }
    #right { bottom: 20px; left: 100px; }
    #jump { bottom: 20px; right: 20px; }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div class="controls">
    <div class="button" id="left"></div>
    <div class="button" id="right"></div>
    <div class="button" id="jump"></div>
  </div>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    // Controls
    let keys = { left: false, right: false, jump: false };
    document.getElementById('left').ontouchstart = () => keys.left = true;
    document.getElementById('left').ontouchend = () => keys.left = false;
    document.getElementById('right').ontouchstart = () => keys.right = true;
    document.getElementById('right').ontouchend = () => keys.right = false;
    document.getElementById('jump').ontouchstart = () => keys.jump = true;
    document.getElementById('jump').ontouchend = () => keys.jump = false;

    // Sounds (stub, replace with actual file URLs)
    const jumpSound = new Audio('jump.mp3');
    const winSound = new Audio('win.mp3');
    const hurtSound = new Audio('hurt.mp3');

    class Player {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = 50;
        this.y = canvas.height - 100;
        this.w = 20;
        this.h = 50;
        this.vx = 0;
        this.vy = 0;
        this.onGround = false;
        this.score = 0;
      }
      draw() {
        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;
        // Head
        ctx.beginPath();
        ctx.arc(this.x + this.w/2, this.y + 10, 10, 0, Math.PI * 2);
        ctx.stroke();
        // Body
        ctx.beginPath();
        ctx.moveTo(this.x + this.w/2, this.y + 20);
        ctx.lineTo(this.x + this.w/2, this.y + 40);
        ctx.stroke();
        // Arms
        ctx.beginPath();
        ctx.moveTo(this.x + this.w/2, this.y + 25);
        ctx.lineTo(this.x - 5, this.y + 35);
        ctx.moveTo(this.x + this.w/2, this.y + 25);
        ctx.lineTo(this.x + this.w + 5, this.y + 35);
        ctx.stroke();
        // Legs
        ctx.beginPath();
        ctx.moveTo(this.x + this.w/2, this.y + 40);
        ctx.lineTo(this.x, this.y + this.h);
        ctx.moveTo(this.x + this.w/2, this.y + 40);
        ctx.lineTo(this.x + this.w, this.y + this.h);
        ctx.stroke();
      }
      update() {
        if (keys.left) this.vx = -3;
        else if (keys.right) this.vx = 3;
        else this.vx = 0;

        if (keys.jump && this.onGround) {
          this.vy = -12;
          this.onGround = false;
          jumpSound.play();
        }

        this.vy += 0.6;
        this.x += this.vx;
        this.y += this.vy;

        this.onGround = false;
        for (let p of platforms) {
          if (this.x < p.x + p.w && this.x + this.w > p.x &&
              this.y + this.h < p.y + 10 && this.y + this.h + this.vy >= p.y) {
            this.y = p.y - this.h;
            this.vy = 0;
            this.onGround = true;
          }
        }

        // Collision with enemies
        for (let e of enemies) {
          if (this.x < e.x + e.w && this.x + this.w > e.x &&
              this.y < e.y + e.h && this.y + this.h > e.y) {
            hurtSound.play();
            this.reset();
          }
        }

        if (this.y > canvas.height) this.reset();

        // Win
        if (this.x < goal.x + goal.w && this.x + this.w > goal.x &&
            this.y < goal.y + goal.h && this.y + this.h > goal.y) {
          winSound.play();
          this.score++;
          generateLevel();
        }
      }
    }

    class Platform {
      constructor(x, y, w) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = 10;
      }
      draw() {
        ctx.fillStyle = '#0f0';
        ctx.fillRect(this.x, this.y, this.w, this.h);
      }
    }

    class Enemy {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.w = 20;
        this.h = 20;
        this.dir = 1;
      }
      draw() {
        ctx.fillStyle = 'red';
        ctx.fillRect(this.x, this.y, this.w, this.h);
      }
      update() {
        this.x += this.dir * 2;
        if (this.x < 0 || this.x + this.w > canvas.width) this.dir *= -1;
      }
    }

    const player = new Player();
    let platforms = [];
    let enemies = [];
    let goal = {};

    function generateLevel() {
      platforms = [];
      enemies = [];
      let base = canvas.height - 20;
      platforms.push(new Platform(0, base, canvas.width));
      for (let i = 1; i <= 5; i++) {
        let px = Math.random() * (canvas.width - 100);
        let py = base - i * 100;
        platforms.push(new Platform(px, py, 100));
        if (Math.random() < 0.5) enemies.push(new Enemy(px + 30, py - 20));
      }
      goal = { x: platforms[platforms.length - 1].x + 35, y: platforms[platforms.length - 1].y - 30, w: 30, h: 30 };
      player.reset();
    }

    generateLevel();

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      player.update();
      player.draw();
      platforms.forEach(p => p.draw());
      enemies.forEach(e => { e.update(); e.draw(); });

      // Goal
      ctx.fillStyle = 'gold';
      ctx.fillRect(goal.x, goal.y, goal.w, goal.h);

      // Score
      ctx.fillStyle = 'white';
      ctx.font = '20px sans-serif';
      ctx.fillText('Score: ' + player.score, 10, 30);

      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
