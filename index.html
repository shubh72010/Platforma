<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mobile Friendly Platformer</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; height: 100%;
    background: #111;
    touch-action: none; /* prevent scrolling */
  }
  canvas {
    display: block;
    background: #222;
  }
  #leftBtn, #jumpBtn {
    position: fixed;
    bottom: 20px;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: rgba(255,255,255,0.1);
    backdrop-filter: contrast(1.5);
    border: 2px solid rgba(255,255,255,0.2);
    user-select: none;
    -webkit-tap-highlight-color: transparent;
  }
  #leftBtn {
    left: 20px;
  }
  #jumpBtn {
    right: 20px;
  }
  #winMessage {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    color: lime;
    font-size: 48px;
    font-family: monospace;
    display: none;
    pointer-events: none;
  }
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="leftBtn"></div>
<div id="jumpBtn"></div>
<div id="winMessage">YOU WIN!</div>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const leftBtn = document.getElementById('leftBtn');
  const jumpBtn = document.getElementById('jumpBtn');
  const winMessage = document.getElementById('winMessage');

  // Resize canvas to full screen
  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  // Player properties
  const player = {
    x: 50,
    y: 0,
    width: 20,
    height: 40,
    vy: 0,
    gravity: 0.8,
    jumpPower: -15,
    speed: 3,
    onGround: false,
    frame: 0,
    frameCount: 0,
    frameMax: 10,
    update() {
      this.vy += this.gravity;
      this.y += this.vy;

      // Simple floor collision
      if (this.y + this.height > canvas.height) {
        this.y = canvas.height - this.height;
        this.vy = 0;
        this.onGround = true;
      } else {
        this.onGround = false;
      }

      // Left movement
      if (keys.left) {
        this.x -= this.speed;
        if (this.x < 0) this.x = 0;
      }

      // Jump
      if (keys.jump && this.onGround) {
        this.vy = this.jumpPower;
        this.onGround = false;
      }

      // Animate stick figure walking
      this.frameCount++;
      if (this.frameCount >= this.frameMax) {
        this.frameCount = 0;
        this.frame = (this.frame + 1) % 4;
      }
    },
    draw() {
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';

      // Body
      ctx.beginPath();
      ctx.moveTo(this.x + this.width / 2, this.y + this.height * 0.2);
      ctx.lineTo(this.x + this.width / 2, this.y + this.height * 0.8);
      ctx.stroke();

      // Head
      ctx.beginPath();
      ctx.arc(this.x + this.width / 2, this.y + this.height * 0.1, this.width / 2, 0, Math.PI * 2);
      ctx.stroke();

      // Arms - simple walking animation with frame changes
      ctx.beginPath();
      if (this.frame === 0 || this.frame === 2) {
        ctx.moveTo(this.x + this.width / 2, this.y + this.height * 0.4);
        ctx.lineTo(this.x + this.width / 2 - 15, this.y + this.height * 0.6);
        ctx.moveTo(this.x + this.width / 2, this.y + this.height * 0.4);
        ctx.lineTo(this.x + this.width / 2 + 15, this.y + this.height * 0.6);
      } else {
        ctx.moveTo(this.x + this.width / 2, this.y + this.height * 0.4);
        ctx.lineTo(this.x + this.width / 2 - 15, this.y + this.height * 0.5);
        ctx.moveTo(this.x + this.width / 2, this.y + this.height * 0.4);
        ctx.lineTo(this.x + this.width / 2 + 15, this.y + this.height * 0.7);
      }
      ctx.stroke();

      // Legs - simple walking animation
      ctx.beginPath();
      if (this.frame === 0 || this.frame === 2) {
        ctx.moveTo(this.x + this.width / 2, this.y + this.height * 0.8);
        ctx.lineTo(this.x + this.width / 2 - 10, this.y + this.height);
        ctx.moveTo(this.x + this.width / 2, this.y + this.height * 0.8);
        ctx.lineTo(this.x + this.width / 2 + 10, this.y + this.height);
      } else {
        ctx.moveTo(this.x + this.width / 2, this.y + this.height * 0.8);
        ctx.lineTo(this.x + this.width / 2 - 10, this.y + this.height * 0.9);
        ctx.moveTo(this.x + this.width / 2, this.y + this.height * 0.8);
        ctx.lineTo(this.x + this.width / 2 + 10, this.y + this.height * 0.9);
      }
      ctx.stroke();
    }
  };

  // Platform class
  class Platform {
    constructor(x, y, width, height, isGoal = false) {
      this.x = x;
      this.y = y;
      this.width = width;
      this.height = height;
      this.isGoal = isGoal;
    }
    draw() {
      ctx.fillStyle = this.isGoal ? 'gold' : 'white';
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }
  }

  let platforms = [];

  // Generate random platforms
  function generatePlatforms() {
    platforms = [];
    // Ground
    platforms.push(new Platform(0, canvas.height - 40, canvas.width, 40));
    // Random platforms
    for (let i = 0; i < 6; i++) {
      let w = 80 + Math.random() * 60;
      let x = Math.random() * (canvas.width - w);
      let y = canvas.height - 100 - i * 80 - Math.random() * 40;
      platforms.push(new Platform(x, y, w, 20));
    }
    // Goal platform - last one
    let lastPlat = platforms[platforms.length - 1];
    platforms.push(new Platform(lastPlat.x + 50, lastPlat.y - 80, 80, 20, true));
  }

  let keys = { left: false, jump: false };

  function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    player.update();

    // Collision with platforms
    player.onGround = false;
    for (let plat of platforms) {
      // AABB collision
      if (
        player.x + player.width > plat.x &&
        player.x < plat.x + plat.width &&
        player.y + player.height > plat.y &&
        player.y + player.height < plat.y + plat.height + player.vy
      ) {
        player.y = plat.y - player.height;
        player.vy = 0;
        player.onGround = true;

        if (plat.isGoal) {
          winMessage.style.display = 'block';
          return; // stop updating after win
        }
      }
    }

    // Draw platforms
    for (let plat of platforms) {
      plat.draw();
    }

    // Draw player
    player.draw();

    requestAnimationFrame(update);
  }

  // Touch controls setup
  leftBtn.addEventListener('touchstart', (e) => {
    e.preventDefault();
    keys.left = true;
  });
  leftBtn.addEventListener('touchend', (e) => {
    e.preventDefault();
    keys.left = false;
  });

  jumpBtn.addEventListener('touchstart', (e) => {
    e.preventDefault();
    keys.jump = true;
  });
  jumpBtn.addEventListener('touchend', (e) => {
    e.preventDefault();
    keys.jump = false;
  });

  // Keyboard controls for testing
  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') keys.left = true;
    if (e.key === ' ') keys.jump = true;
  });
  window.addEventListener('keyup', (e) => {
    if (e.key === 'ArrowLeft') keys.left = false;
    if (e.key === ' ') keys.jump = false;
  });

  generatePlatforms();
  update();
</script>

</body>
</html>
